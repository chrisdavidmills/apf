<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>APF Records :: Checkout</title>

    <link href="style/main.css" rel="stylesheet">
    <link href="style/checkout.css" rel="stylesheet">
    <script defer src="script/main.js"></script>
  </head>
  <body>
    <header>
      <h1><img src="images/apf-logo.png" alt="APF records logo"></h1>
    </header>
    <main>
      <section class="body-content">
        <h2>Checkout</h2>

        <form>

          <fieldset>
            <legend>Name and contact</legend>
            <div>
              <label for="first-name">First name:</label>
              <input type="text" id="first-name" required>
            </div>
            <div>
              <label for="last-name">Last name:</label>
              <input type="text" id="last-name" required>
            </div>
            <div>
              <label for="telephone">Telephone:</label>
              <input type="text" id="telephone" required>
            </div>
            <div>
              <label for="e-mail">Email:</label>
              <input type="email" id="e-mail" required>
            </div>
          </fieldset>

          <fieldset>
            <legend>Postal address</legend>
            <div>
              <label for="address-1">Address 1:</label>
              <input type="text" id="address-1" required>
            </div>
            <div>
              <label for="address-2">Address 2:</label>
              <input type="text" id="address-2">
            </div>
            <div>
              <label for="address-3">Address 3:</label>
              <input type="text" id="address-3">
            </div>
            <div>
              <label for="post-code">Postal code:</label>
              <input type="text" id="post-code" required>
            </div>
            <div>
              <label for="country">Country:</label>
              <input type="text" id="country" required>
            </div>
          </fieldset>

          <input type="submit" value="Go to payment">
        </form>

      </section>
    </main>
  </body>
</html>
